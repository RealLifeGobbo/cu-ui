<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="../cu/cu.css">
    <link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body class="disable-selection default-cursor">
    <div id="rlg-clock">00:00</div>
    <script language="JavaScript">
        (function () {
            var clock = document.getElementById("rlg-clock");
            function displayTime() {
                var date = new Date;
                var hour = date.getHours();
                var minutes = date.getMinutes();

                if (hour < 10) {
                    hour = "0" + hour;
                }
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }

                clock.textContent = hour + ":" + minutes;
                setTimeout(displayTime, 60000);
            }
            setTimeout(displayTime, 250);            
        })();
    </script>
</body>
</html>
